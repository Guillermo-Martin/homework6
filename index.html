<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <!-- Header -->
    <h1>Header</h1>

    <!-- Container -->
    <div class="container">

        
        <div class="row">
            <!-- search bar and history section -->
            <div class="col-4">
                <!-- Input to enter city -->
                <form>
                    <div class="form-group">
                      <label for="city">City</label>
                      <input type="text" class="form-control" id="city" placeholder="Enter a city here.">
                    </div>
                    
                    <!-- Submit button -->
                    <button type="submit" class="btn btn-primary" id="submit">Submit</button>
                  </form>

                  <!-- Recent history section -->
                  <div id="searchHistory">Recent searches goes here.</div>
            </div>

            <!-- main content: current weather and future forecast -->
            <div class="col-8">
                <!-- Current weather row -->
                <div>
                    <h3 id="searched-city"></h3>
                    <p id="current-temp"></p>
                    <p id="current-humidity"></p>
                    <p id="current-wind"></p>
                    <p id="uv-index"></p>
                </div>

                <!-- Future weather row -->
                <div>
                    <h3 id="five-day-date"></h3>
                    <p id="five-day-temp"></p>
                    <p id="five-day-humidity"></p>
                </div>

            </div>
        </div>
            
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
